<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class =calculator>
        <div class = result> 0 </div>
        <div class = flexContainer> 
            <button class="action-btn" id="btnClear">Clear</button>
            <button class="action-btn" id="btnDelete">Delete</button>
        </div>

        <div class = flexContainer> 
            <button class="number-btn" id="btn7">7</button>
            <button class="number-btn" id="btn8">8</button>
            <button class="number-btn" id="btn9">9</button>
            <button class="operator-btn" id="btnDivide">%</button>
        </div>

        <div class = flexContainer> 
            <button class="number-btn" id="btn4">4</button>
            <button class="number-btn" id="btn5">5</button>
            <button class="number-btn" id="btn6">6</button>
            <button class="operator-btn" id="btnMultiply">x</button>
        </div>

        <div class = flexContainer> 
            <div class = flexContainer> 
                <button class="number-btn" id="btn1">1</button>
                <button class="number-btn" id="btn2">2</button>
                <button class="number-btn" id="btn3">3</button>
                <button class="operator-btn" id="btnSubtract">-</button>
            </div>
        </div>

        <div class = flexContainer> 
            <div class = flexContainer> 
                <button class="number-btn" id="btn0">0</button>
                <button class="number-btn" id="btn.">.</button>
                <button class="operator-btn" id="btnPlus">+</button>
                <button class="operator-btn" id="btnEqual">=</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>


</html>
